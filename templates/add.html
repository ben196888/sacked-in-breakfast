{% extends "base.html" %}

{% block content %}
<div data-role="header">
    <h1>新增店家</h1>
</div>

<div data-role="content">
    <form id="addForm" method="post" action="/addShop">
        <label for="name">店名</label>
        <input type="text" name="name">
        <label for="address">地址</label>
        <input type="text" name="address">
        <input data-role="button" data-theme="b" data-icon="check" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
